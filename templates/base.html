<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!-- Roboto Mono Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<!-- Icons -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
	<!-- CSS file -->
	<link rel="stylesheet" href="/static/styles/style.css">
	<title>{% block title %} {% endblock %} - Yu-Gi-Oh Decks</title>
	{% endblock%}
</head>

<body>
	{% block nav %}
	<nav>
		<div class="logo-container">
			<a href="/">
				<img src="/static/images/yugi-logo.jpg" alt="yu-gi-oh logo" title="yu-gi-oh logo" id="yugi-logo"></a>
		</div>
		<div class="menu">
			<ul class="menu-items">
				<li id="menu-item"><a href="/cards">Cards</a></li>
				<li id="menu-item"><a href="/decks">My Decks</a></li>
			</ul>
		</div>
	</nav>
	{% endblock %}
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
